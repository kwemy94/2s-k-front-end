  <style>
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 5px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #000;
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
    }
    #main-loading{
        position: fixed;
        z-index: 9999;
        overflow: visible;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 255, 0.2);
    }
    #main-loading .loading{
        width: 75px;
        height: 75px;
        border-top-color: #fff;
        position: relative;
        top: 40%;
    }

    @media(max-width: 767px){
        #main-loading .text{
            border-top-color: #fff;
            position: relative;
            top: 36%;
            font-size: 20px;
            background-color: #fff;
            border-radius: 7px;
            margin-left: 18%;
        }
    }

    @media(min-width: 768px){
        #main-loading .text{
            border-top-color: #fff;
            position: relative;
            top: 36%;
            font-size: 20px;
            background-color: #fff;
            border-radius: 7px;
            margin-left: 23%;
            max-width: 500px;
        }
    }

    @keyframes spin {
        to { -webkit-transform: rotate(360deg); }
    }
    @-webkit-keyframes spin {
        to { -webkit-transform: rotate(360deg); }
    }

</style>
